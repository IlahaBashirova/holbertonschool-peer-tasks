<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="sign-up-hero-section">
                <div class="text">
                    <h1>Get Started Now</h1>              
                </div>
                <form>
                    <div class="name-class">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name" id="name" name="name">
                    </div>
                    <div class="email-class">
                            <label for="email">Email address</label>
                            <input type="email" placeholder="Enter your email" id="email">
                    </div>
                    <div class="password-class">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Name" id="password">
                    </div>
                    <div class="terms-class">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the terms & policy</label>
                    </div>
                    <button class="sign-up-button" type="submit">Sign Up</button>
                    <div class="or-class">
                        <p>Or</p>
                        <div class="social-buttons">
                            <form>
                                <button class="media"><img src="google-logo.png">Sign in with Google</button>
                                <button class="media"><img src="apple-logo.png">Sign in with Apple</button>
                            </form>
                        </div>
                        <p>Have an account?<a href="#">Sign in</a></p>
                    </div>
                </form>
            </div>
            <div class="image-hero-section">
                <img src="hero-image.png" alt="Hero Image">
            </div>
        </section>
    </main>
</body>
</html>
