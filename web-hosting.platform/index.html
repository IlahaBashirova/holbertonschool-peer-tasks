<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="section-header">
            <div class="container">
    
                <div class="first-header">
    
                    <div class="contact-us">
    
                        <div class="email">
                            <img src="imgs/email.png" alt="email">
                            <p>hosting@gmail.com</p>
                        </div>
                        <div class="number">
                            <img src="imgs/phone.png" alt="phone">
                            <p>+91 999999999</p>
                        </div>
    
                    </div>
    
                    <div class="support-help">
                        <div class="support">
                            <img src="imgs/support.png" alt="support">
                            <p>Support</p>
                        </div>
                        <div class="help">
                            <img src="imgs/Help.png" alt="help">
                            <p>Help</p>
                        </div>
                    </div>
                </div>

                <div class="second-header">

                    <div class="logo">
                        <img src="imgs/Logo.png" alt="logo">
                    </div>
                    <div class="navigation">
                        <a href="#">Home</a>
                        <a href="#">Domain</a>
                        <a href="#">Web Hosting</a>
                        <a href="#">Reseller Hosting</a>
                        <a href="#">Servers</a>
                        <a href="#">Security</a>
                    </div>
                    <div class="login-sign">
                        <img src="imgs/search.png" alt="search">
                        <img src="imgs/world.png" alt="world">
                        <button>Login</button>
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>

        </section>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">

                <div class="image-text">

                    <div class="hero-text">
                        <h1>Reliable Web Hosting Platform for Your Website</h1>
                        <p>Fully Managed High Performance Web Hosting With Free Domain</p>
                        <div class="div-button">
                            <button class="try">Try for 7 days free</button>
                            <button class="choose">Choose your plan</button>
                        </div>
                    </div>
    
                    <div class="hero-image">
                        <img src="imgs/Banner 1.png" alt="image">
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
